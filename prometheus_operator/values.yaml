# Default values for prometheus_operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

access:
  service_account:
    name: prometheus-operator

images:
  operator: quay.io/coreos/prometheus-operator:v0.8.2
  pull_policy: Always

replicas:
  operator: 1

resources:
  enabled: false
  operator:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"
