# Default values for prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

monitors:
  alertmanager:
    endpoint:
      port: web
  prometheus:
    endpoint:
      port: web
      interval:
  node_exporter:
    endpoint:
      port: http-metrics
      interval:
  openstack_exporter:
    endpoint:
      port: metrics
      interval: 15s
  kubelet:
    endpoint:
      port: http-metrics
      interval: 15s
  kube_state_metrics:
    endpoint:
      port: http-metrics
      interval: 15s
  k8s_apps:
    endpoints:
      metrics:
        port: http-metric
        interval: 15s
      dnsmasq:
        port: http-metrics-dnsmasq
        interval: 15s
      skydns:
        port: http-metrics-skydns
        interval: 15s
  kube_apiserver:
    endpoints:
      port: https
      interval: 15s


network:
  node_port:
    enabled: true
    port: 30900
  port:
    name: web
    port: 9090
    target_port: web

replicas:
  prometheus: 2

resources:
  enabled: false
  requests:
    memory: 400Mi

version: v1.6.3
