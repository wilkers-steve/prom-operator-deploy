apiVersion: monitoring.coreos.com/v1alpha1
kind: ServiceMonitor
metadata:
  name: kube-state-metrics
  namespace: monitoring
  labels:
    k8s-apps: http
spec:
  jobLabel: k8s-app
  selector:
    matchLabels:
      k8s-app: kube-state-metrics
  namespaceSelector:
    matchNames:
    - monitoring
  endpoints:
  - port: {{ .Values.monitors.kube_state_metrics.endpoint.port }}
    interval: {{ .Values.monitors.kube_state_metrics.endpoint.interval }}
    honorLabels: true
