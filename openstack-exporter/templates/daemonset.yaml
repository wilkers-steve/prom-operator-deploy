# Default values for node-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

{{- $ksUserSecret := .Values.nova.auth.user_secret | default "nova-env-user" }}

apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: openstack-exporter
spec:
  template:
    metadata:
      labels:
        app: openstack-exporter
      name: openstack-exporter
    spec:
      containers:
      - image:  {{ .Values.images.openstack_exporter }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
        name: os-exporter
        ports:
        - containerPort: {{ .Values.network.port.port }}
          name: metrics
        {{ if .Values.resources.enabled }}
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu}}
          limits:
            memory: {{ .Values.resources.limits.memory }}
            cpu: {{ .Values.resources.limits.cpu }}
        {{ end }}
        volumeMounts:
        - name: os-etc
          mountPath: /etc/prometheus
        - name: os-var
          mountPath: /var/cache/prometheus-openstack-exporter
        - name: os-exporter-etc
          mountPath: /etc/prometheus/prometheus-openstack-exporter.yaml
          subPath: prometheus-openstack-exporter.yaml
          readOnly: true
        - name: os-exporter-etc
          mountPath: /etc/prometheus-openstack-exporter/admin.novarc
          subPath: admin.novarc
          readOnly: true
        env:
{{- with $env := dict "ksUserSecret" $ksUserSecret }}
{{- include "helm-toolkit.keystone_openrc_env_vars" $env | indent 12 }}
{{- end }}
      volumes:
      - name: os-etc
        emptyDir: {}
      - name: os-var
        emptyDir: {}
      - name: os-exporter-etc
        configMap:
          name: os-exporter-etc
