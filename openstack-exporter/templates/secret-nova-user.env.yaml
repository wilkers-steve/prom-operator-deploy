apiVersion: v1
kind: Secret
metadata:
  name: nova-env-user
type: Opaque
data:
  OS_AUTH_URL: |
{{ .Values.nova.auth.url | b64enc | indent 4 }}
  OS_IDENTIY_API_VERSION: |
{{ .Values.nova.auth.identity_api_version | b64enc | indent 4 }}
  OS_REGION_NAME: |
{{ .Values.nova.auth.region_name | b64enc | indent 4 }}
  OS_PROJECT_NAME: |
{{ .Values.nova.auth.project_name | b64enc | indent 4 }}
  OS_USERNAME: |
{{ .Values.nova.auth.user_name | b64enc | indent 4 }}
  OS_PASSWORD: |
{{ .Values.nova.auth.user_password | b64enc | indent 4 }}
