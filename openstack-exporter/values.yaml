# Default values for node-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  openstack_exporter: srwilkers/openstack-exporter:v0.1.0
  pull_policy: IfNotPresent

network:
  port:
    name: metrics
    port: 9183
    target_port: metrics

nova:
  auth:
    user_secret:
    url: http://keystone-api:5000/v3
    identity_api_version: "3"
    region_name: RegionOne
    project_name: service
    user_name: nova
    user_password: password

resources:
  enabled: false
  limits:
    cpu: 200m
    memory: 50Mi
  requests:
    cpu: 100m
    memory: 30Mi
